{% extends "base.html" %}

{% block title %}Giriş Yap - Kütüphane Uygulaması{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Giriş Yap</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('giris') }}">
                    <div class="mb-3">
                        <label for="kullanici_adi" class="form-label">Kullanıcı Adı</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="parola" class="form-label">Parola</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="parola" name="parola" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <p class="mb-0">Hesabınız yok mu? <a href="{{ url_for('kayit') }}">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
